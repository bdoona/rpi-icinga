version: '3.1'
services:
  icinga:
    image: edgd1er/rpi-icinga-nconf:latest
    build:
      dockerfile: Dockerfile.all
      context: .
      args:
        aptcache:
    restart: unless-stopped
    ports:
      - "8008:80"
    #volumes:
    #  - ./etc/:/etc/icinga
    environment:
      TZ: "Europe/Paris"
    env_file:
      - envMysql
      - envMsmtp
    #networks:
    # - pihole_nginx-net
    tmpfs:
      - /var/log/icinga
      #- /var/cache/icinga
    depends_on:
      - nconf-mysql

  nconf-mysql:
    image: mariadb/server
    ports:
      - 3326:3306
    restart:
      unless-stopped
    env_file:
      - envMysql
